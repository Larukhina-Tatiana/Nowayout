<section class="hero">
  <div class="hero__container container">
    <div class="hero__image">
      <img class="hero__image-pic animate-on-scroll spin" src="images/icons/travellers-choince.svg" alt="seal"
        decoding="async" loading="lazy" width="125" height="125">
    </div>
    <div class="hero__content">
      <h1 class="hero__title">№1 Escape <br> Rooms <br>in Wien</h1>
      <p class="hero__description">
        <span class="hero__quantity">64,232</span>
        players have chosen us worldwide
      </p>
      <a class="btn btn--red hero__btn animate-on-scroll fadeInUp pulse" href="#rooms">Book now</a>
    </div>
  </div>
  <div class="hero__bg">
    <picture>
      <!-- Десктопные источники -->
      <source media="(min-width: 768px)" srcset="
            images/hero/hero1@1x.avif 1x,
            images/hero/hero1@2x.avif 2x,
            images/hero/hero1@3x.avif 3x" type="image/avif" />
      <source media="(min-width: 768px)" srcset="
            images/hero/hero1@1x.webp 1x,
            images/hero/hero1@2x.webp 2x,
            images/hero/hero1@3x.webp 3x" type="image/webp" />

      <!-- Мобильные источники -->
      <source srcset="
            images/hero/hero-m@1x.avif 1x,
            images/hero/hero-m@2x.avif 2x,
            images/hero/hero-m@3x.avif 3x" type="image/avif" />
      <source srcset="
            images/hero/hero-m@1x.webp 1x,
            images/hero/hero-m@2x.webp 2x,
            images/hero/hero-m@3x.webp 3x" type="image/webp" />

      <!-- Fallback: JPEG -->
      <img src="images/hero/hero-m@1x.jpg" srcset="
            images/hero/hero-m@1x.jpg 1x, images/hero/hero-m@2x.jpg 2x,
            images/hero/hero-m@3x.jpg 3x " alt="" aria-hidden="true" class="hero__bg-img" width="750" height="1334"
        loading="eager" decoding="sync" fetchpriority="high" />
    </picture>
  </div>

</section>
