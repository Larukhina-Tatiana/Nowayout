<section class="subscription">
  <div class="container subscription__container">
    <div class="subscription__content">
      <div class="subscription__block">
        <h3 class="subscription__title title-h3">Abonniere den Newsletter und erhalte 10% Rabatte</h3>
        <!-- <div class="subscription__wrapper"> -->
        <form action="#" class="subscription-form form" id="contact-form" novalidate>
          <div class="subscription-form__inner">
            <div class="form__group">
              <input class="form__input" type="email" name="email" id="email" placeholder=" " required
                autocomplete="email" title="Geben Sie im Format: user@example.com">

              <label class="form__label" for="email">Gib deine E-Mail-Adresse ein</label>
              <span class="error">Einwilligung ist erforderlich</span>
            </div>


            <div class="form__bottom">
              <div class="form__checkbox">
                <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
                <label class="checkbox__label" for="policy">
                  <span class="checkbox__castom-icon"></span>
                  <span class="checkbox__text">Hiermit akzeptiere ich die
                    <a class="checkbox__link" href="https://www.nowayout-escape.at/de/privacy-policy/" target="_blank"
                      bis_skin_checked="1">Datenschutzerklärung</a> und bin damit einverstanden, den Newsletter
                    regelmäßig
                    zu
                    erhalten. Meine Einwilligung kann ich jederzeit gegenüber der Elite Experience EC GmbH
                    widerrufen.</span>
                </label>
              </div>
              <button class="btn btn--white form__btn pulse animate-on-scroll" type="submit" id="js-submit">
                Abonnieren &amp;10% erhalten
              </button>
              <p class="js-alert alert" role="alert">Abonnement abgeschlossen!</p>
            </div>
          </div>

        </form>
        <!-- </div> -->
      </div>
      <!-- <div class="subscription__block"> -->

      <div class="subscription__img shake animate-on-scroll"></div>

    </div>
  </div>
</section>
