<section class="gift">
  <div class="gift__container container">
    <div class="gift__content">
      <div class="gift__img">
        <picture>
          <source srcset="
                      images/gift/gift-cards-320.avif 320w,
                      images/gift/gift-cards-640.avif 640w,
                      images/gift/gift-cards-712.avif 712w,
                      images/gift/gift-cards-960.avif 960w" type="image/avif"
            sizes="(max-width: 768px) 100vw, (min-width: 769px) 42vw, 647px" />
          <source srcset="
                      images/gift/gift-cards-320.webp 320w,
                      images/gift/gift-cards-640.webp 640w,
                      images/gift/gift-cards-712.webp 712w,
                      images/gift/gift-cards-960.webp 960w" type="image/webp"
            sizes="(max-width: 768px) 100vw,      (min-width: 769px) 42vw, 647px" />

          <img class="gift__img-pic shake shake-loop animate-on-scroll reveal-rotate"
            src="images/gift/gift-cards-712.png " width="712" height="466" alt="NoWayOut Gift Card - photo"
            loading="lazy" decoding="async" />
        </picture>
      </div>
      <div class="gift__info">
        <h2 class="gift__title  title-h2">Gutscheinkarten für jeden Anlass</h2>
        <p class="gift__info-text section-subtitle">
          Du suchst das passende Geschenk? Etwas Besonderes? Wir haben das Richtige für Dich!
        </p>
        <a href="#" class="btn btn--red animate-on-scroll pulse fadeInUp gift__btn">Geschenkkarte
          kaufen</a>
      </div>
    </div>
  </div>
</section>
