<div class="dropdown-wrapper location">
  <button class="dropdown-toggle header__menu-link location__btn" type="button" aria-haspopup="true"
    aria-expanded="false" aria-controls="locationMenu" id="location-button">
    <svg class="icon icon--location header__icon" width="24" height="24" aria-hidden="true">
      <use href="#location"></use>
    </svg>
    <span class="dropdown-current location__current" aria-live="polite" data-current-target>Wien</span>
    <span class="visually-hidden">Choose location</span>
  </button>

  <ul class="menu-dropdown location__list" id="locationMenu" role="menu" hidden aria-labelledby="location-button">

    <li class="menu-dropdown__item location__item" data-location="Wien">
      <a class="location__link" href="#" role="menuitem" tabindex="-1">
        <svg class="icon icon--location" width="24" height="24" aria-hidden="true">
          <use href="#location"></use>
        </svg>
        Wien
      </a>
    </li>
    <li class="menu-dropdown__item location__item" data-location="Linz">
      <a class="location__link" href="#" role="menuitem" tabindex="-1">
        <svg class="icon icon--location" width="24" height="24" aria-hidden="true">
          <use href="#location"></use>
        </svg>
        Linz

      </a>
    </li>
    <li class="menu-dropdown__item location__item" data-location="Innsbruck">
      <a class="location__link" href="#" role="menuitem" tabindex="-1">
        <svg class="icon icon--location" width="24" height="24" aria-hidden="true">
          <use href="#location"></use>
        </svg>
        Innsbruck
      </a>
    </li>
  </ul>

</div>
